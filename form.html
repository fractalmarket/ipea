<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Learn Form</title>
    
  </head>
  
  <body>

  <h1>Login</h1>
  <form action="https://wikipedia.org">
    <label>
      Email:
      
    </label for="email">
    <input name="email" type="email" placeholder="email" required>
    <label>
      Password:
      
    </label for="password">
    <input name="password" type="password" placeholder="password" required>
    <button>Submit</button>
  </form>
  
  <h2> <p>Do you prefer cats or dogs? </p></h2>
  <form>
    <label for="cats">Cats:</label>
    <input name="petChoice" id="cats" type="radio" value="cats">
    <label for="dogs">Dogs:</label>
    <input name="petChoice" id="dogs" type="radio" value="dogs">
    
    <h2>What is your favorite colour?</h2>
    <select name="color">
      <option value="errorColour"></option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="green">Green</option>
    </select>
    
    <h2>What is your cuurrent mood?</h2>
    <select name="mood">
      <option value="wrongMood"></option>
      <option value="happy">:)</option>
      <option value="ok">:|</option>
      <option value="sad">:(</option>
    </select>
    
    <div>
      <textarea name="paragraph" rows="10" cols="70"></textarea></div>
    </div>
    
    <button>Go!</button>
  </form>
  

  </body>
  


</html>
